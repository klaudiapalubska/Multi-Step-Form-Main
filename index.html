<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="main">
      <div class="form-card">
        <div class="form-card__nav">
          <ul class="nav">
            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">1</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 1</p>
                <p class="paragraph--4">Your info</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number active-number">
                <p class="paragraph--5">2</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 2</p>
                <p class="paragraph--4">Select plan</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number"><p class="paragraph--5">3</p></div>
              <div class="nav__text">
                <p class="paragraph--3">Step 3</p>
                <p class="paragraph--4">Add-ons</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number"><p class="paragraph--5">4</p></div>
              <div class="nav__text">
                <p class="paragraph--3">Step 4</p>
                <p class="paragraph--4">Summary</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="form-card__form">
          <div class="data-side">
            <h1 class="heading">Select your plan</h1>
            <p class="data-side__paragraph paragraph margin-small-top">
              You have the option of monthly or yearly billing.
            </p>
            <form action="#" class="form-stage-2">
              <div class="choice-section">
                <div class="choice-section__target">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-arcade.svg"
                      alt="Arcade"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__type">Arcade</div>
                  <div class="choice-section__target__price paragraph">
                    $9/mo
                  </div>
                  <div class="choice-section__target__special-offer"></div>
                </div>
                <div class="choice-section__target">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-advanced.svg"
                      alt="Advanced"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__type">Advanced</div>
                  <div class="choice-section__target__price paragraph">
                    $12/mo
                  </div>
                  <div class="choice-section__target__special-offer"></div>
                </div>
                <div class="choice-section__target">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-pro.svg"
                      alt="Pro"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__type">Pro</div>
                  <div class="choice-section__target__price paragraph">
                    $15/mo
                  </div>
                  <div class="choice-section__target__special-offer"></div>
                </div>
              </div>
              <div class="slider-box">
                <p class="paragraph--2">Monthly</p>
              </div>
              <input
                class="slider slider-box__slid"
                type="range"
                name="slider-time"
                min="0"
                max="1"
                value="0"
                step="1"
              />
              <p class="paragraph--2">Yearly</p>
            </form>
          </div>
        </div>
      </div>
      <div class="end">
        <button class="button end__button">Next Step</button>
      </div>
    </main>

    <!--
   

     Step 1 end 

     Step 2 start 

      Arcade
    $9/mo Advanced $12/mo Pro $15/mo Go Back Next Step

     Step 2 end 

     Step 3 start 

    Pick add-ons Add-ons help enhance your gaming experience. Online service
    Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
    +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back Next
    Step

     Step 3 end 

     Step 4 start 

    Finishing up Double-check everything looks OK before confirming.

     Dynamically add subscription and add-on selections here 

    Total (per month/year) Go Back Confirm

     Step 4 end 

     Step 5 start 

    Thank you! Thanks for confirming your subscription! We hope you have fun
    using our platform. If you ever need support, please feel free to email us
    at support@loremgaming.com.

   

  --></body>
</html>
