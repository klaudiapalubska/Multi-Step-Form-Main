<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="src/client.js"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="main">
      <div class="form-card">
        <div class="form-card__nav">
          <ul class="nav">
            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">1</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 1</p>
                <p class="paragraph--4">Your info</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">2</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 2</p>
                <p class="paragraph--4">Select plan</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">3</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 3</p>
                <p class="paragraph--4">Add-ons</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number active-number">
                <p class="paragraph--5">4</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 4</p>
                <p class="paragraph--4">Summary</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="form-card__form">
          <div class="data-side">
            <h1 class="heading">Select your plan</h1>
            <p class="data-side__paragraph paragraph--head margin-small-top">
              You have the option of monthly or yearly billing.
            </p>
            <form action="#" class="form-stage-2">
              <div class="choice-section">
                <div class="choice-section__target" data-name="Arcade">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-arcade.svg"
                      alt="Arcade"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__info info">
                    <div class="info__type heading--2">Arcade</div>
                    <div class="info__price paragraph">$9/mo</div>
                    <div class="info__special-offer paragraph--2">
                      2 months free
                    </div>
                  </div>
                </div>
                <div class="choice-section__target" data-name="Advanced">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-advanced.svg"
                      alt="Advanced"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__info info">
                    <div class="info__type heading--2">Advanced</div>
                    <div class="info__price paragraph">$20/mo</div>
                    <div class="info__special-offer paragraph--2"></div>
                  </div>
                </div>
                <div class="choice-section__target" data-name="Pro">
                  <div class="choice-section__target__img">
                    <img
                      class="choice-section__target__img-prop"
                      src="assets/images/icon-pro.svg"
                      alt="Pro"
                    />
                    <!--Może pojawić się błąd przy dodaniu tej sekcji do templatki ścieżka do zmian-->
                  </div>
                  <div class="choice-section__target__info info">
                    <div class="info__type heading--2">Pro</div>
                    <div class="info__price paragraph">$150/mo</div>
                    <div class="info__special-offer paragraph--2"></div>
                  </div>
                </div>
              </div>
              <div class="slider-box margin-top">
                <p class="paragraph--2 custom-paragraph">Monthly</p>

                <input
                  class="slider slider-box__slid"
                  type="range"
                  name="slider-time"
                  min="0"
                  max="1"
                  value="0"
                  step="1"
                />
                <p class="paragraph--2 custom-paragraph non-active-color">
                  Yearly
                </p>
              </div>
            </form>
            <div class="data-side__end">
              <button class="button--2 go-back__button">Go Back</button>
              <button class="button data-side__button">Next Step</button>
            </div>
          </div>
        </div>
      </div>
      <div class="end">
        <button class="button--2 go-back__button button--white-gray">
          Go Back
        </button>

        <button class="button end__button">Next Step</button>
      </div>
    </main>
  </body>
</html>
