<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="src/client.js"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="main">
      <div class="form-card">
        <div class="form-card__nav">
          <ul class="nav">
            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">1</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 1</p>
                <p class="paragraph--4">Your info</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">2</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 2</p>
                <p class="paragraph--4">Select plan</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number">
                <p class="paragraph--5">3</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 3</p>
                <p class="paragraph--4">Add-ons</p>
              </div>
            </li>

            <li class="nav__li">
              <div class="nav__number active-number">
                <p class="paragraph--5">4</p>
              </div>
              <div class="nav__text">
                <p class="paragraph--3">Step 4</p>
                <p class="paragraph--4">Summary</p>
              </div>
            </li>
          </ul>
        </div>

        <div class="form-card__form">
          <div class="data-side">
            <h1 class="heading">Personal info</h1>
            <p class="data-side__paragraph paragraph--head margin-small-top">
              Please provide your name, email address, and phone number.
            </p>

            <form action="#" class="form">
              <label for="#" class="label">
                <div class="label__text">
                  <p
                    class="paragraph--2 label__paragraph margin-top margin-small-bottom"
                  >
                    Name
                  </p>
                  <p
                    class="paragraph--2 paragraph--red label__paragraph--not-required margin-left-auto margin-top margin-small-bottom"
                  >
                    This field is required
                  </p>
                </div>
                <input
                  name="name"
                  type="text"
                  class="label__input"
                  placeholder="e.g. Stephen King"
                  required
                />
              </label>

              <label for="#" class="label">
                <div class="label__text">
                  <p
                    class="paragraph--2 label__paragraph margin-top margin-small-bottom"
                  >
                    Email Address
                  </p>
                  <p
                    class="paragraph--2 paragraph--red label__paragraph--not-required margin-left-auto margin-top margin-small-bottom"
                  >
                    This field is required
                  </p>
                </div>

                <input
                  name="email"
                  type="email"
                  class="label__input"
                  placeholder="e.g. stephenking@lorem.com"
                  required
                />
              </label>

              <label for="#" class="label">
                <div class="label__text">
                  <p
                    class="paragraph--2 label__paragraph margin-top margin-small-bottom"
                  >
                    Phone Number
                  </p>
                  <p
                    class="paragraph--2 paragraph--red label__paragraph--not-required margin-left-auto margin-top margin-small-bottom"
                  >
                    This field is required
                  </p>
                </div>
                <input
                  name="number"
                  type="number"
                  class="label__input"
                  placeholder="e.g. +1 234 567 890"
                  required
                />
              </label>
            </form>
            <div class="data-side__end">
              <button class="button--2 go-back__button non-visible">
                Go Back
              </button>
              <button class="button data-side__button">Next Step</button>
            </div>
          </div>
        </div>
      </div>
      <div class="end">
        <button class="button--2 go-back__button button--white-gray">
          Go Back
        </button>

        <button class="button end__button">Next Step</button>
      </div>
    </main>
  </body>
</html>
